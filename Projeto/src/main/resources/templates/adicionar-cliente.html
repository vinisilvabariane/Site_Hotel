<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>
        <form action="/clientes/{id}" method="post">
            <input type="hidden" name="_method" value="put">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="<!-- Nome do cliente aqui -->" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="<!-- Email do cliente aqui -->" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="<!-- Telefone do cliente aqui -->" required>

            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="/clientes">Cancelar</a>
    </div>
</body>
</html>
